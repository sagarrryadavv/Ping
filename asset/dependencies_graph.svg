<svg width="1200" height="720" viewBox="0 0 1200 720"
     xmlns="http://www.w3.org/2000/svg"
     font-family="Inter, system-ui, -apple-system, sans-serif">

  <defs>
    <!-- Arrow -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5"
            orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 Z" fill="#38bdf8"/>
    </marker>

    <!-- Styles -->
    <style>
      .layer { fill: #020617; stroke: #38bdf8; stroke-width: 2; rx: 18; }
      .box { fill: #020617; stroke: #64748b; stroke-width: 1.5; rx: 14; }
      .title { fill: #e5e7eb; font-size: 18px; font-weight: 600; }
      .label { fill: #cbd5f5; font-size: 14px; }
      .arrow { fill: none; stroke: #38bdf8; stroke-width: 2; marker-end: url(#arrow); }
      .muted { fill: #94a3b8; font-size: 13px; }
    </style>
  </defs>

  <!-- FLUTTER APP -->
  <rect x="40" y="40" width="420" height="300" class="layer"/>
  <text x="60" y="75" class="title">Flutter App (Android · iOS · Web)</text>
  <text x="60" y="100" class="muted">Single Codebase · Real-time UI</text>

  <rect x="70" y="130" width="160" height="50" class="box"/>
  <text x="90" y="160" class="label">Auth Screens</text>

  <rect x="250" y="130" width="160" height="50" class="box"/>
  <text x="275" y="160" class="label">Avatar Builder</text>

  <rect x="70" y="200" width="160" height="50" class="box"/>
  <text x="85" y="230" class="label">Groups & Home</text>

  <rect x="250" y="200" width="160" height="50" class="box"/>
  <text x="285" y="230" class="label">Ping Room</text>

  <rect x="160" y="265" width="180" height="50" class="box"/>
  <text x="195" y="295" class="label">Timers · Voting · Privacy</text>

  <!-- FIREBASE -->
  <rect x="520" y="40" width="420" height="300" class="layer"/>
  <text x="540" y="75" class="title">Firebase (Serverless Backend)</text>
  <text x="540" y="100" class="muted">Real-time · Auto-scaled</text>

  <rect x="550" y="130" width="170" height="50" class="box"/>
  <text x="575" y="160" class="label">Firebase Auth</text>

  <rect x="750" y="130" width="170" height="50" class="box"/>
  <text x="770" y="160" class="label">Cloud Firestore</text>

  <rect x="650" y="200" width="170" height="50" class="box"/>
  <text x="665" y="230" class="label">FCM Notifications</text>

  <rect x="650" y="265" width="170" height="50" class="box"/>
  <text x="675" y="295" class="label">Ephemeral Ping Data</text>

  <!-- EXTERNAL -->
  <rect x="300" y="380" width="540" height="240" class="layer"/>
  <text x="320" y="415" class="title">External & Device Layer</text>
  <text x="320" y="440" class="muted">Identity · Delivery · OS</text>

  <rect x="330" y="470" width="180" height="55" class="box"/>
  <text x="355" y="505" class="label">Google Sign-In</text>

  <rect x="560" y="470" width="230" height="55" class="box"/>
  <text x="590" y="505" class="label">Android / iOS / Web OS</text>

  <!-- CURVED ARROWS -->
  <path d="M230 155 C380 155 480 155 550 155" class="arrow"/>
  <path d="M330 225 C460 240 560 260 750 160" class="arrow"/>
  <path d="M330 225 C460 300 560 300 650 300" class="arrow"/>
  <path d="M420 505 C420 340 260 320 230 255" class="arrow"/>
  <path d="M750 225 C650 310 450 340 330 295" class="arrow"/>

  <!-- FOOTNOTE -->
  <text x="420" y="690" class="muted">
    Ping Architecture · Ephemeral-by-design · No message history stored
  </text>

</svg>
